<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notion Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div id="logo">
            <div class="logo-circle">
                <span class="logo-arrow">&#8593;</span>
            </div>
            <span class="logo-text">Notion Clone</span>
        </div>
        <button id="login-button">Login</button>
    </header>
    <main>
        <div id="note-container">
            <section id="open-notes" class="note-column">
                <h2>Open</h2>
            </section>
            <section id="in-progress-notes" class="note-column">
                <h2>In Progress</h2>
            </section>
            <section id="done-notes" class="note-column">
                <h2>Done</h2>
            </section>
        </div>
        <button id="new-note-button">New Note </button>
    </main>
    <script src="scripts.js"></script>
</body>
</html>
